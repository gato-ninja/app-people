name: Workflow with inputs
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: development
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout Repository
